url: 'http://127.0.0.1:8080/v1/graphql'
headers: 
  content-type: application/json
queries:

  - name: AlbumsTracksGenreAll
    tools: [k6]
    execution_strategy: MAX_REQUESTS_IN_DURATION
    connections: 50
    duration: 60s
    query: |
      query {
        albums {
          id
          title
          tracks {
            id
            name
            genre {
              name
            }
          }
        }
      }
