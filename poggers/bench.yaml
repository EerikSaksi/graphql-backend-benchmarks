    tools: [k6]
    execution_strategy: MAX_REQUESTS_IN_DURATION
    connections: 50
    duration: 60s
    query: |
      query albums_tracks_genre_all {
        albums {
          id
          title
          tracksByAlbumId {
            id
            name
            genreByGenreId {
